<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Edit Product</title>
        <link type="text/css" rel="stylesheet" href="/JSF_act1/faces/javax.faces.resource/css/styles.css" />
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="viewUsers.xhtml">Users</a></li>
                <li><a href="viewProducts.xhtml">Products</a></li>
                <li><a href="viewTransactions.xhtml">Transactions</a></li>
                <li><a href="viewReports.xhtml">Reports</a></li>
            </ul>
        </nav>
        
        <h1>Edit Product</h1>
        
        <h:form>
            <h:outputLabel for="name" value="Name:"></h:outputLabel>
            <h:inputText id="name" value="#{productToEdit.name}"></h:inputText>
            <br></br>

            <h:outputLabel for="modelName" value="Model Name:"></h:outputLabel>
            <h:inputText id="modelName" value="#{productToEdit.modelName}"></h:inputText>
            <br></br>

            <h:outputLabel for="description" value="Description:"></h:outputLabel>
            <h:inputText id="description" value="#{productToEdit.description}"></h:inputText>
            <br></br>

            <h:outputLabel for="price" value="Price:"></h:outputLabel>
            <h:inputText id="price" value="#{productToEdit.price}"></h:inputText>
            <br></br>

            <h:commandButton action="#{productToEdit.Update(productToEdit)}" value="Save">
            </h:commandButton>
        </h:form>    
    </h:body>
</html>
