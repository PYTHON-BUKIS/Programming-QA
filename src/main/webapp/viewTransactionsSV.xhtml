<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     >
    <h:head>
        <title>View Transactions</title>
        <link type="text/css" rel="stylesheet" href="/JSF_act1/faces/javax.faces.resource/css/styles.css" />
    </h:head>
    <h:body class="body">
         <h:form>
            <nav>
                <ul>
                    <li id="users"><h:commandButton class="log_in_button" action="#{Navigation.ViewUsers(loggedUser.jobId)}" value="Users"/></li>
                    <li id="products"><h:commandButton class="log_in_button" action="#{Navigation.ViewProducts(loggedUser.jobId)}" value="Products"/></li>
                    <li id="transactions"><h:commandButton class="log_in_button" action="#{Navigation.ViewTransactions(loggedUser.jobId)}" value="Transactions"/></li>
                    <li id="logout"><h:commandButton class="log_in_button" action="#{Users.Logout()}" value="Log Out"/></li>
                </ul>
            </nav>
        </h:form>
        
         <div class="page_body">
            <h1>View Transactions</h1>

            <h:form>
                <h:dataTable binding="#{table}" value="#{Transactions.GetAll()}" var="transaction">
                    <h:column>
                        <f:facet name="header">Transaction ID</f:facet>
                        <h:outputText value="#{transaction.transactionId}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Product ID</f:facet>
                        <h:outputText value="#{transaction.productId}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Product Name</f:facet>
                        <h:outputText value="#{Transactions.getProductName(transaction.productId)}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Customer ID</f:facet>
                        <h:outputText value="#{transaction.userId}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Customer Name</f:facet>
                        <h:outputText value="#{Transactions.getCustomerName(transaction.userId)}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Transaction Type</f:facet>
                        <h:outputText value="#{Transactions.getTransactionTypeString(transaction.transactionTypeId)}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{transaction.date}"></h:outputText>
                    </h:column>

                </h:dataTable>
            </h:form>

            <div>
                <h:form>
                    <h:outputLabel for="dateFrom" value="Date From"></h:outputLabel>
                    <p:calendar id="dateFrom" value="#{Reports.reportDateFrom}" pattern="yyyy-MM-dd" />
                    <br></br>

                    <h:outputLabel for="dateTo" value="Date To"></h:outputLabel>
                    <p:calendar id="dateTo" value="#{Reports.reportDateTo}" pattern="yyyy-MM-dd" />
                    <br></br>

                    <h:commandButton action="#{Reports.GenerateReport()}" value="Generate Report"> </h:commandButton>    
                </h:form>
            </div>
            
         </div>
        <footer>
                <h3><h:outputText value="#{Users.getJobName(loggedUser.jobId)}"/></h3>
         </footer>
    </h:body>
</html>
