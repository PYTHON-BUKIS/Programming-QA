<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Register Product</title>
        <link type="text/css" rel="stylesheet" href="/JSF_act1/faces/javax.faces.resource/css/styles.css" />
    </h:head>
    <h:body class="body">
        <h:form id="nav_bar_form">
            <nav id="nav_bar">
                <ul>
                    <li id="users"><h:button class="log_in_button" outcome="viewUsers" value="Users"/></li>
                    <li id="products"><h:button class="log_in_button" outcome="viewProducts" value="Products"/></li>
                    <li id="transactions"><h:button class="log_in_button" outcome="viewTransactions" value="Transactions"/></li>
                    <li id="logout"><h:commandButton class="log_in_button" action="#{Users.Logout()}" value="Log Out"/></li>
                </ul>
            </nav>
        </h:form>
         <div class="page_body">
            <h1>Register Product</h1>

            <h:form>
                <h:outputLabel for="name" value="Name:"></h:outputLabel>
                <h:inputText id="name" value="#{Products.name}"></h:inputText>
                <br></br>

                <h:outputLabel for="modelName" value="Model Name:"></h:outputLabel>
                <h:inputText id="modelName" value="#{Products.modelName}"></h:inputText>
                <br></br>

                <h:outputLabel for="description" value="Description:"></h:outputLabel>
                <h:inputText id="description" value="#{Products.description}"></h:inputText>
                <br></br>

                <h:outputLabel for="price" value="Price:"></h:outputLabel>
                <h:inputText id="price" value="#{Products.price}"></h:inputText>
                <br></br>

                <h:commandButton action="#{Products.Insert(Products)}" value="Save">
                </h:commandButton>
            </h:form>
         </div>
        <footer>
                <h3><h:outputText value="#{Users.getJobName(loggedUser.jobId)}"/></h3>
         </footer>
    </h:body>
</html>
