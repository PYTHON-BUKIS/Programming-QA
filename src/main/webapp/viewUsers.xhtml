<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>JRE CRUD</title>
    </h:head>
    <h:body>
        <h1>JRE CRUD</h1>
        
        <h:form>
            <h:dataTable binding="#{table}" value="#{myuser.getAll()}" 
                         var="m">
                <h:column>
                    <f:facet name="header">Record Id</f:facet>
                    <h:outputText value="#{m.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{m.userName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Job ID</f:facet>
                    <h:outputText value="#{m.job_id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    <h:outputText value="#{m.firstName}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:outputText value="#{m.lastName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{m.email}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Contact Number</f:facet>
                    <h:outputText value="#{m.contactNumber}"></h:outputText>
                </h:column>
                <h:column>
                     <f:facet name="header">Update</f:facet>
                     <h:commandButton action="#{myuser.edit(m.id)}" value="Update">
                     </h:commandButton>    
                 </h:column>  
                <h:column>
                     <f:facet name="header">Delete</f:facet>
                     <h:commandButton action="#{myuser.delete(m.id)}" value="Delete">
                     </h:commandButton>    
                 </h:column>  
            </h:dataTable>    
        </h:form>    
        
        <h:form>
            <h:commandButton action="registerUser.xhtml" value="Register"> </h:commandButton>    
        </h:form>

    </h:body>
</html>
