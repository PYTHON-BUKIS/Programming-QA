<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Edit Record</title>
    </h:head>
    <h:body>
        <h1>Edit Record</h1>
        
        <h:form>
            <h:outputLabel for="pID" value="Enter Product ID:"></h:outputLabel>
            <h:inputText id="pID" value="#{editSales.product_ID}"></h:inputText>
            <br></br>
            <h:outputLabel for="uID" value="Enter User ID:"></h:outputLabel>
            <h:inputText id="uID" value="#{editSales.user_id}"></h:inputText>
            <br></br>
            <h:outputLabel for="ttID" value="Enter Transaction Type ID:"></h:outputLabel>
            <h:inputText id="ttID" value="#{editSales.transaction_type_id}"></h:inputText>
            <br></br>
            <h:outputLabel for="date" value="Enter Date:"></h:outputLabel>
            <h:inputText id="date" value="#{editSales.date}"></h:inputText>
            <br></br>
            <h:commandButton action="#{mysales.update(editSales)}" value="SaveData">
            </h:commandButton>
        </h:form>    
    </h:body>
</html>
