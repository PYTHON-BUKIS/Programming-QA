<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>LOGIN</h1>

        <div>
            <h:form>
                <h:outputLabel for="em" value="Enter Username:"></h:outputLabel>
                <h:inputText id="em" value="#{myuser.email}"></h:inputText>
                <br></br>
                <h:outputLabel for="cn" value="Enter Password:"></h:outputLabel>
                <h:inputText id="cn" value="#{myuser.contactNumber}"></h:inputText>
                <br></br>
                <h:commandButton action="#{myuser.submit()}" value="Login">
                </h:commandButton>
            </h:form>   
        </div>
    </h:body>
</html>
