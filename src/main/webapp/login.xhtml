<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="/JSF_act1/faces/javax.faces.resource/css/styles.css" />
    </h:head>
    <h:body class="body">
        <div class="sign_in_square">
            <h:form id="login_form">
                <h3 class="log_in_text"><strong>LOG IN</strong></h3>
                
                <h4 class="log_in_text_field"><h:outputLabel for="username" value="Username"></h:outputLabel></h4>
                <h:inputText class="log_in_input_field" id="username" value="#{Users.username}"></h:inputText>
                <br/>
                <h4 class="log_in_text_field"><h:outputLabel for="password" value="Password"></h:outputLabel></h4>
                <h:inputSecret class="log_in_input_field" id="password" value="#{Users.password}"></h:inputSecret>
                <br/>
                <h:commandButton class="log_in_button" action="#{Users.Login(Users.username, Users.password)}" value="Login"/>
            </h:form>   
        </div>
    </h:body>
</html>
