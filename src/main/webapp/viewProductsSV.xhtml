<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>View Products</title>
        <link type="text/css" rel="stylesheet" href="/JSF_act1/faces/javax.faces.resource/css/styles.css" />
    </h:head>   
    <h:body class="body">
        <h:form>
            <nav>
                <ul>
                    <li id="users"><h:commandButton class="log_in_button" action="#{Navigation.ViewUsers(loggedUser.jobId)}" value="Users"/></li>
                    <li id="products"><h:commandButton class="log_in_button" action="#{Navigation.ViewProducts(loggedUser.jobId)}" value="Products"/></li>
                    <li id="transactions"><h:commandButton class="log_in_button" action="#{Navigation.ViewTransactions(loggedUser.jobId)}" value="Transactions"/></li>
                    <li id="logout"><h:commandButton class="log_in_button" action="#{Users.Logout()}" value="Log Out"/></li>
                </ul>
            </nav>
        </h:form>
         <div class="page_body">
            <h1>View Products</h1>

            <h:form>
                <h:dataTable binding="#{table}" value="#{Products.GetAll()}" var="product">
                    <h:column>
                        <f:facet name="header">Product ID</f:facet>
                        <h:outputText value="#{product.productId}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{product.name}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Model Name</f:facet>
                        <h:outputText value="#{product.modelName}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{product.description}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{product.price}"></h:outputText>
                    </h:column>

            </h:form>  
         </div>
        
        <footer>
                <h3><h:outputText value="#{Users.getJobName(loggedUser.jobId)}"/></h3>
         </footer>
    </h:body>
</html>
