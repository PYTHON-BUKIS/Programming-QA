<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Register User</title>
        <link type="text/css" rel="stylesheet" href="/JSF_act1/faces/javax.faces.resource/css/styles.css" />
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="viewUsers.xhtml">Users</a></li>
                <li><a href="viewProducts.xhtml">Products</a></li>
                <li><a href="viewTransactions.xhtml">Transactions</a></li>
                <li><a href="viewReports.xhtml">Reports</a></li>
            </ul>
        </nav>
        
        <h1>Register User</h1>

        <h:form>
            <h:outputLabel for="firstName" value="First Name:"></h:outputLabel>
            <h:inputText id="firstName" value="#{Users.firstName}"></h:inputText>
            <br></br>

            <h:outputLabel for="lastName" value="Last Name:"></h:outputLabel>
            <h:inputText id="lastName" value="#{Users.lastName}"></h:inputText>
            <br></br>

            <h:outputLabel for="username" value="Username:"></h:outputLabel>
            <h:inputText id="username" value="#{Users.username}"></h:inputText>
            <br></br>

            <h:outputLabel for="password" value="Password:"></h:outputLabel>
            <h:inputText id="password" value="#{Users.password}"></h:inputText>
            <br></br>

            <h:outputLabel for="email" value="Email:"></h:outputLabel>
            <h:inputText id="email" value="#{Users.email}"></h:inputText>
            <br></br>

            <h:outputLabel for="contactNumber" value="Contact Number:"></h:outputLabel>
            <h:inputText id="contactNumber" value="#{Users.contactNumber}"></h:inputText>
            <br></br>

            <h:outputLabel for="jobTitle" value="Job Title:"></h:outputLabel>
            <h:selectOneMenu id="jobTitle" value="#{Users.jobId}">
                <f:selectItem itemLabel="Select Job" itemValue="" />
                <f:selectItems value="#{Jobs.GetAll()}" var="job" itemValue="#{job.job_id}" itemLabel="#{job.name}" />
            </h:selectOneMenu>
            <br></br>

            <h:commandButton action="#{Users.Insert(Users)}" value="Save">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
