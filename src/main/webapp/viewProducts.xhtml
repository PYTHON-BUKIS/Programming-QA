<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>View Products</title>
        <h:outputStylesheet  name="/resources/css/styles.css" />
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="viewUsers.xhtml">Users</a></li>
                <li><a href="viewProducts.xhtml">Products</a></li>
                <li><a href="viewTransactions.xhtml">Transactions</a></li>
                <li><a href="viewReports.xhtml">Reports</a></li>
            </ul>
        </nav>
        
        <h1>View Products</h1>
        
        <h:form>
            <h:dataTable binding="#{table}" value="#{Products.GetAll()}" var="product">
                <h:column>
                    <f:facet name="header">Product ID</f:facet>
                    <h:outputText value="#{product.productId}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{product.name}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Model Name</f:facet>
                    <h:outputText value="#{product.modelName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{product.description}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{product.price}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit Product</f:facet>
                       <h:commandButton action="#{Products.BeginEditProcess(product.productId)}" value="Edit" />
                </h:column>
                <h:column>
                <f:facet name="header">Remove Product</f:facet>
                    <h:commandButton action="#{Products.Delete(product.productId)}" value="Delete" />
                </h:column>
            </h:dataTable>
        </h:form>    
        
        <h:form>
            <h:commandButton action="registerProduct.xhtml" value="Register"> </h:commandButton>
        </h:form>

    </h:body>
</html>
