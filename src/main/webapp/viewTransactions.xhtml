<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     >
    <h:head>
        <title>View Transactions</title>
        <link type="text/css" rel="stylesheet" href="/JSF_act1/faces/javax.faces.resource/css/styles.css" />
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="viewUsers.xhtml">Users</a></li>
                <li><a href="viewProducts.xhtml">Products</a></li>
                <li><a href="viewTransactions.xhtml">Transactions</a></li>
            </ul>
        </nav>
        
        <h1>View Transactions</h1>
        
        <h:form>
            <h:dataTable binding="#{table}" value="#{Transactions.GetAll()}" var="transaction">
                <h:column>
                    <f:facet name="header">Transaction ID</f:facet>
                    <h:outputText value="#{transaction.transactionId}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Product ID</f:facet>
                    <h:outputText value="#{transaction.productId}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    <h:outputText value="#{Transactions.getProductName(transaction.productId)}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Customer ID</f:facet>
                    <h:outputText value="#{transaction.userId}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Customer Name</f:facet>
                    <h:outputText value="#{Transactions.getCustomerName(transaction.userId)}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Transaction Type</f:facet>
                    <h:outputText value="#{Transactions.getTransactionTypeString(transaction.transactionTypeId)}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{transaction.date}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Edit Transaction</f:facet>
                       <h:commandButton action="#{Transactions.BeginEditProcess(transaction.transactionId)}" value="Edit" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Remove Transaction</f:facet>
                    <h:commandButton action="#{Transactions.Delete(transaction.transactionId)}" value="Delete" />
                </h:column>
                
            </h:dataTable>
        </h:form>

        <h:form>
            <h:commandButton action="registerTransaction.xhtml" value="Register"> </h:commandButton>    
        </h:form>
        
        <div>
            <h:form>
                <h:outputLabel for="dateFrom" value="Date From"></h:outputLabel>
                <p:calendar id="dateFrom" value="#{Transactions.reportDateFrom}" pattern="yyyy-MM-dd" />
                <br></br>
                
                <h:outputLabel for="dateTo" value="Date To"></h:outputLabel>
                <p:calendar id="dateTo" value="#{Transactions.reportDateTo}" pattern="yyyy-MM-dd" />
                <br></br>

                <h:commandButton action="#{Transactions.GenerateReport()}" value="Generate Report"> </h:commandButton>    
            </h:form>
        </div>
    </h:body>
</html>
