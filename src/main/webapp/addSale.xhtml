     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"

    <h:head>
        <title>Add Sale</title>
    </h:head>
    <h:body>
       <nav>
            <ul>
                <li><a href="viewUsers.xhtml">Users</a></li>

        <h1>Adding Sales Record</h1>
        
        <h:form>
            <h:outputLabel for="pID" value="Enter Product ID:"></h:outputLabel>
            <h:inputText id="pID" value="#{mysales.product_ID}"></h:inputText>
            <br></br>
            <h:outputLabel for="uID" value="Enter User ID:"></h:outputLabel>
            <h:inputText id="uID" value="#{mysales.user_id}"></h:inputText>
            <br></br>
            <h:outputLabel for="ttID" value="Enter Transaction Type ID:"></h:outputLabel>
            <h:inputText id="ttID" value="#{mysales.transaction_type_id}"></h:inputText>
            <br></br>
            <h:outputLabel for="date" value="Enter Date:"></h:outputLabel>
            <h:inputText id="date" value="#{mysales.date}"></h:inputText>
            <br></br>
            <h:commandButton action="#{mysales.submit()}" value="SaveData">
            </h:commandButton>
        </h:form>    
    </h:body>
