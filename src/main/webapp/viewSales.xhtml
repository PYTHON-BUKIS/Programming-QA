<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>JRE CRUD</title>
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="viewUsers.xhtml">Users</a></li>
                <li><a href="viewProducts.xhtml">Products</a></li>
                <li><a href="viewTransactions.xhtml">Transactions</a></li>
                <li><a href="viewReports.xhtml">Reports</a></li>
            </ul>
        </nav>
        
        <h1>JRE CRUD</h1>
        
        <h:form>
            <h:dataTable binding="#{table}" value="#{mysales.getAll()}" 
                         var="n">
                <h:column>
                    <f:facet name="header">Transaction ID</f:facet>
                    <h:outputText value="#{n.transaction_ID}"></h:outputText>
                </h:column>    
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    <h:outputText value="#{n.product_name}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">Product Model</f:facet>
                    <h:outputText value="#{n.model_name}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">Customer Name</f:facet>
                    <h:outputText value="#{n.customerName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Transaction Type</f:facet>
                    <h:outputText value="#{n.transaction_type}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{n.date}"></h:outputText>
                </h:column>
                <h:column>
                     <f:facet name="header">Update</f:facet>
                     <h:commandButton action="#{mysales.edit(n.transaction_ID)}" value="Update">
                     </h:commandButton>    
                 </h:column>  
                <h:column>
                     <f:facet name="header">Delete</f:facet>
                     <h:commandButton action="#{mysales.delete(n.transaction_ID)}" value="Delete">
                     </h:commandButton>    
                 </h:column>  
            </h:dataTable>    
        </h:form>          
        <h:form>
            <h:commandButton action="addSale.xhtml" value="Add Sale"> </h:commandButton>    
        </h:form>
    </h:body>
</html>
